<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec-1 show-animate">
        <h1 class="animate">Hi, I'm Tim</h1>
        <p class="animate">Animation on Scroll using HTML, CSS and Javascript</p>
    </section>

    <section class="sec-2">
        <h1 class="animate">Keep Scrolling</h1>
        <p class="animate">Animation on Scroll using HTML, CSS and Javascript</p>
    </section>

    <section class="sec-3">
        <h1 class="animate">Nice!</h1>
        <p class="animate">Animation on Scroll using HTML, CSS and Javascript</p>
    </section>

    <section class="sec-4">
        <h1 class="animate">Keep Scrolling</h1>
        <p class="animate">Animation on Scroll using HTML, CSS and Javascript</p>
    </section>

    <section class="sec-5">
        <div class="images">
            <img src="1969-dodge-charger.jpg" alt="" class="animate" style="--i:0;">
            <img src="aston-martin.jpg" alt="" class="animate" style="--i:1;">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
